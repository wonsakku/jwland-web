<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="layout/layout.html"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title></title>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

rect:hover{
	cursor: pointer;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

</head>
<body>
	<main layout:fragment="content" role="main">
		<div class="album py-5 bg-light">
			<div class="container">
				<h1>수업 관리</h1>
				<div class="row mt-4">
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<svg class="bd-placeholder-img card-img-top" width="100%" height="225">
								<title>수업 등록</title>
								<rect width="100%" height="100%" fill="#55595c" onclick="location.href='/class/enroll-page'"/>
								<text x="50%" y="50%" fill="#eceeef" dy=".3em">수업 등록</text></svg>
							<div class="card-body">
<!-- 								<p class="card-text">This is a wider card with supporting -->
<!-- 									text below as a natural lead-in to additional content. This -->
<!-- 									content is a little bit longer.</p> -->
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<svg class="bd-placeholder-img card-img-top" width="100%" height="225">
								<title>수업 상세 관리</title>
								<rect width="100%" height="100%" fill="#55595c"  onclick="location.href='/class/detail-manage-page'"/>
								<text x="50%" y="50%" fill="#eceeef" dy=".3em">수업 상세 관리</text></svg>

							<div class="card-body">
<!-- 								<p class="card-text">This is a wider card with supporting -->
<!-- 									text below as a natural lead-in to additional content. This -->
<!-- 									content is a little bit longer.</p> -->
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<svg class="bd-placeholder-img card-img-top" width="100%"
								height="225" xmlns="http://www.w3.org/2000/svg" role="img"
								aria-label="Placeholder: Thumbnail"
								preserveAspectRatio="xMidYMid slice" focusable="false">
								<title>Placeholder</title><rect width="100%" height="100%"
									fill="#55595c" />
								<text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

							<div class="card-body">
								<p class="card-text">This is a wider card with supporting
									text below as a natural lead-in to additional content. This
									content is a little bit longer.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>

</body>
</html>
