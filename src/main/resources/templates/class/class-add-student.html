<script th:inline="javascript">
	

	(function() {
		loadStudents();
		
		$("#student-name").on("keyup", function(e){
			if(e.keyCode == 13){
				loadStudents();
			}
		});
		
	})();
	
	
	function loadStudents() {
		var url = "/accounts";
		var name = $("#student-name").val();
		
		if(name != null && name.trim() != ''){
			url += "?name=" + name;
		}
		
		$.ajax({
			url: url,
			type: "GET",
			timeout: 10000,
			success: function(data, xhrStatus, xhr){
				_cb_loadStudents(data, xhrStatus, xhr);
			}
		});
	}
	
	function _cb_loadStudents(data, xhrStatus, xhr){
		
		var $studentTableBody = $("#student-table-body");
		$studentTableBody.html("");

		var html = "";
		
		for(var i = 0 ; i < data.length ; i++){
			html += "<tr>";
			
			html += "<td><input type='checkbox' value='" + data[i].accountSequenceNo + "' class='account-sequence-no'></td>";
			html += "<td>" + data[i].name + "</td>";
			html += "<td>" + data[i].birth + "</td>";
			html += "<td>" + data[i].nickName + "</td>";

			html += "</tr>";
		}
		
		$studentTableBody.html(html);
	}
	
	function addStudents(){
		
		var accountSequenceList = new Array();
		
		$("#student-table-body").find(".account-sequence-no").each(function(index, item){
			if($(item).is(":checked")){
				accountSequenceList.push($(item).val());
			}
		});
		
		console.log(accountSequenceList);
		
		var newForm = document.createElement("form");
		
	}
	
</script>
